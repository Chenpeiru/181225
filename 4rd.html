<font face="標楷體"><h1>最喜愛餐點</h1></font>
<font face="標楷體" size="6" p align="left">
個人最愛丹丹的「鮮脆雞腿堡」還是好吃又便宜，<p>
漢堡裡的無骨脆皮雞腿超大一塊，外皮酥脆、雞肉鮮嫩多汁，<p>
套餐加上飲料與玉米濃湯（或麵線羹、廣東粥），<p>
如果再加個起司和蛋，也不過多個十幾塊，<p>
真的非常划算，在北部根本吃不到這種超高cp值的漢堡。<p>
