<font face="標楷體"><h1>菜單</h1></font>
<font face="標楷體" size="6" p align="left">
因為平價、超值又美味，丹丹漢堡有速食南霸天的稱號，<p>
尤其非常受到學生們歡迎，加上販售產品多元、中西合併，<p>
還會不定時推出新品，這幾年逐漸名揚外地，竟然成為許多旅人到高雄必吃美食之一。<p>
