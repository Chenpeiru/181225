<font face="標楷體"><h1>丹丹漢堡創始</h1></font>
<font face="標楷體" size="6" p align="left">
丹丹漢堡創始店位於七賢路，目前只在台南、高雄、屏東設店，老闆堅持品質，加盟者非受過嚴格訓練的自家親友不可。<p>
分布高雄的各家丹丹漢堡分店，店內空間都不大，屬於全天長流型。<p>
經營方式很「鄰家」、很「社區」、很有「人情味」。<p>
店員態度都算和氣，更難能可貴的，總是能以滿足客人的需求為服務考量。
